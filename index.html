<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>De tu cabeza a tus pies</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/three.js" type="text/javascript"></script>
	<script src="js/Projector.js" type="text/javascript"></script>
	<script src="js/CanvasRenderer.js" type="text/javascript"></script>
	<script src="js/stats.js" type="text/javascript"></script>
	<script>
$(function(){

			var scene, camera, renderer, loader, mesh, material;
var group;
 
init();
render();
 
function init() {
 
    scene = new THREE.Scene();
 
    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
    camera.position.z = 5;
 
    //set background to have transparency - alpha: true
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
 
    document.getElementById("plot").appendChild(renderer.domElement);
 
 	var textura = new THREE.ImageUtils.loadTexture('img/muro.jpg');
 	textura.wrapS = THREE.RepeatwWrapping;
 	textura.wrapT = THREE.RepeatwWrapping;
 	textura.repeat.set(4,4);
 	
    material = new THREE.MeshBasicMaterial({
    	map: textura,
    	side: THREE.DoubleSide
    });
 
    group = new THREE.Object3D();
 
    var loader = new THREE.JSONLoader();
    loader.load('objetos/untitled.json', modelLoadedCallback);

    
 	var light = new THREE.AmbientLight(0xffffff);
    scene.add(light);
}
 
function modelLoadedCallback(geometry) {
 
        mesh = new THREE.Mesh( geometry, material );
 
        group.add(mesh);
        scene.add( group );
 
}
 
function render() {
    requestAnimationFrame(render);
    mesh.rotation.y += 0.05;
    renderer.render(scene, camera);
 
}

})

		

	</script>
</head>
<body>
<div id="info"></div>
<div id="plot"></div>
	
</body>
</html>
